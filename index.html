



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Service | WhiteGlove Residential Care</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kugile&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

    body {
      margin: 0;
      background: #f5f5f5;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .booking-container {
      background: #ffffff;
      width: 100%;
      max-width: 520px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* LOGO */
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo-img {
      width: 100%;
      max-width: 320px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      font-weight: 500;
      margin: 10px 0 20px;
      font-size: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }

    input, select, textarea {
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #DE3163;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    #price-box {
      display: none;
      padding: 14px;
      border: 1px solid #eee;
      border-radius: 8px;
      background: #fafafa;
      margin-top: -5px;
      border-left: 4px solid #DE3163;
    }

    #price {
      font-size: 18px;
      margin-top: 6px;
      color: #DE3163;
    }

    button {
      margin-top: 10px;
      padding: 14px;
      background: #DE3163;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
    }

    .thank-you {
      display: none;
      text-align: center;
      font-size: 16px;
      color: #DE3163;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .booking-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 18px;
      }

      .logo-img {
        max-width: 260px;
      }
    }
  </style>
</head>

<body>

<div class="booking-container">

  <!-- LOGO -->
  <div class="logo">
    <img src="whiteglove-logo.png" alt="WhiteGlove Residential Care logo" class="logo-img">
  </div>

  <h2>Book a Service</h2>

  <form id="bookingForm">
    <div>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required />
    </div>

    <div>
      <label>Phone Number</label>
      <input type="tel" placeholder="e.g. 0711 100 200" pattern="^(07|01)\d{8}$" required />
    </div>

    <div>
      <label>Location / Estate</label>
      <input type="text" placeholder="e.g. Nyari, Westlands" required />
    </div>

    <div>
      <label>Service Type</label>
      <select id="service" required onchange="updateSizes()">
        <option value="">Select a service</option>
        <option value="basic">Basic Cleaning</option>
        <option value="deep">Deep Cleaning</option>
        <option value="afterparty">After Party Clean-Up</option>
        <option value="move">Moving In / Out Cleaning</option>
        <option value="office">Office Cleaning</option>
      </select>
    </div>

    <div id="size-container" style="display:none;">
      <label>House / Office Size</label>
      <select id="size" onchange="updatePrice()">
        <option value="">Select size</option>
      </select>
    </div>

    <div id="price-box">
      <strong>Estimated Cost:</strong>
      <div id="price">KES 0</div>
      <small style="color:#777;">
        Includes standard transport within Nairobi (KES 800).<br>
        Final price may vary after assessment.
      </small>
    </div>

    <div>
      <label>Preferred Date</label>
      <input type="date" id="dateInput" required />
    </div>

    <div>
      <label>Additional Notes</label>
      <textarea placeholder="Any special instructions?"></textarea>
    </div>

    <button type="submit">Confirm Booking</button>
  </form>

  <div class="thank-you" id="thankYouMessage">
    Thank you for choosing WhiteGlove Residential Care.<br>
    Your booking has been received on WhatsApp.
  </div>
</div>

<script>
const prices = {
  basic: { 'Studio': 2300, '1 Bedroom': 2700, '2 Bedroom': 3300, '3 Bedroom': 4100, '4 Bedroom': 5000, '5 Bedroom': 5900, '6 Bedroom': 6800 },
  deep: { 'Studio': 4800, '1 Bedroom': 5500, '2 Bedroom': 6800, '3 Bedroom': 8200, '4 Bedroom': 9800, '5 Bedroom': 11500, '6 Bedroom': 13500 },
  afterparty: { 'Studio / 1 Bedroom': 6000, '2 Bedroom': 7500, '3 Bedroom': 9000, '4 Bedroom': 11000, '5 Bedroom': 13000, '6 Bedroom': 15000 },
  move: { 'Studio': 3500, '1 Bedroom': 4200, '2 Bedroom': 5300, '3 Bedroom': 6800, '4 Bedroom': 8200, '5 Bedroom': 9700, '6 Bedroom': 11200 },
  office: { 'Small Office (1–5 staff)': 6000, 'Medium Office (6–15 staff)': 9000, 'Large Office (16–30 staff)': 13000, 'Corporate Office (30+ staff)': 18000 }
};

function updateSizes() {
  const service = document.getElementById('service').value;
  const sizeSelect = document.getElementById('size');
  sizeSelect.innerHTML = '<option value="">Select size</option>';

  if (service && prices[service]) {
    for (const size in prices[service]) {
      const option = document.createElement('option');
      option.value = size;
      option.textContent = size;
      sizeSelect.appendChild(option);
    }
    document.getElementById('size-container').style.display = 'block';
  } else {
    document.getElementById('size-container').style.display = 'none';
  }

  document.getElementById('price-box').style.display = 'none';
}

function updatePrice() {
  const service = document.getElementById('service').value;
  const size = document.getElementById('size').value;

  if (service && size && prices[service][size]) {
    document.getElementById('price').textContent =
      'KES ' + prices[service][size].toLocaleString();
    document.getElementById('price-box').style.display = 'block';
  } else {
    document.getElementById('price-box').style.display = 'none';
  }
}

// Prevent past dates
const today = new Date().toISOString().split('T')[0];
document.getElementById('dateInput').setAttribute('min', today);

// WhatsApp submission
document.getElementById('bookingForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.querySelector('input[placeholder="Enter your full name"]').value;
  const phone = document.querySelector('input[type="tel"]').value;
  const location = document.querySelector('input[placeholder="e.g. Nyari, Westlands"]').value;
  const service = document.getElementById('service').selectedOptions[0].text;
  const size = document.getElementById('size').value;
  const price = document.getElementById('price').textContent;
  const date = document.getElementById('dateInput').value;
  const notes = document.querySelector('textarea').value || 'None';

  const message =
`WHITEGLOVE BOOKING REQUEST

Name: ${name}
Phone: ${phone}
Location: ${location}

Service: ${service}
Size: ${size}
Estimated Cost: ${price}

Preferred Date: ${date}
Notes: ${notes}`;

  const whatsappNumber = '254711100200';
  const whatsappURL =
    `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

  window.open(whatsappURL, '_blank');

  this.style.display = 'none';
  document.getElementById('thankYouMessage').style.display = 'block';
});
</script>

</body>
</html>
