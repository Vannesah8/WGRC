<form id="bookingForm">

  <div>
    <label>Full Name</label>
    <input type="text" id="name" required>
  </div>

  <div>
    <label>Phone Number</label>
    <input type="tel" id="phone" required>
  </div>

  <div>
    <label>Select Service</label>
    <select id="service" required>
      <option value="">Choose a service</option>
      <option value="1100">Basic Cleaning – 1 Bedroom (KES 1100)</option>
      <option value="1500">Basic Cleaning – 2 Bedroom (KES 1500)</option>
      <option value="1900">Basic Cleaning – 3 Bedroom (KES 1900)</option>
      <option value="2500">Basic Cleaning – 4 Bedroom (KES 2500)</option>

      <option value="2100">Deep Cleaning – 1 Bedroom (KES 2100)</option>
      <option value="3000">Deep Cleaning – 2 Bedroom (KES 3000)</option>
      <option value="4000">Deep Cleaning – 3 Bedroom (KES 4000)</option>
      <option value="5000">Deep Cleaning – 4 Bedroom (KES 5000)</option>
    </select>
  </div>

  <div id="price-box">
    <strong>Total Price:</strong>
    <div id="price"></div>
  </div>

  <div>
    <label>Location</label>
    <input type="text" id="location" required>
  </div>

  <div>
    <label>Preferred Date</label>
    <input type="date" id="date" required>
  </div>

  <div>
    <label>Additional Notes</label>
    <textarea id="notes"></textarea>
  </div>

  <button type="submit">Book Now</button>

</form>

<div class="thank-you" id="thankYouMessage">
  Thank you for choosing WhiteGlove Residential Care. You will receive a confirmation shortly.
</div>

<script>
  const serviceSelect = document.getElementById("service");
  const priceBox = document.getElementById("price-box");
  const priceDisplay = document.getElementById("price");
  const form = document.getElementById("bookingForm");
  const thankYou = document.getElementById("thankYouMessage");
  const sound = document.getElementById("openSound");

  // Show price when service selected
  serviceSelect.addEventListener("change", function () {
    if (this.value !== "") {
      priceBox.style.display = "block";
      priceDisplay.textContent = "KES " + this.value;
    } else {
      priceBox.style.display = "none";
    }
  });

  // Submit form
  form.addEventListener("submit", function (e) {
    e.preventDefault();

    form.style.display = "none";
    thankYou.style.display = "block";

    if (sound) {
      sound.play();
    }

    createSparkles();
  });

  // Sparkle effect
  function createSparkles() {
    for (let i = 0; i < 20; i++) {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");

      sparkle.style.left = Math.random() * window.innerWidth + "px";
      sparkle.style.top = Math.random() * window.innerHeight + "px";

      document.body.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 1500);
    }
  }
</script>
