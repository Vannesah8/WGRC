<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Service | WhiteGlove Residential Care</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kugile&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

    /* Smooth Fade In */
    body {
      margin: 0;
      background: #f5f5f5;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Sparkle Effect */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: #DE3163;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle-animation 1.5s ease-out forwards;
      z-index: 9999;
      box-shadow: 0 0 10px #DE3163;
    }

    @keyframes sparkle-animation {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(3) translateY(-40px); }
    }

    .booking-container {
      background: #ffffff;
      width: 100%;
      max-width: 520px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      display: flex; 
      flex-direction: column; 
      gap: 20px;
    }

    .logo { text-align: center; margin-bottom: 25px; }

    .logo h1 {
      font-family: 'Kugile', sans-serif;
      font-weight: normal;
      font-size: 36px;
      letter-spacing: 2px;
      color: #000;
      margin: 0;
      text-transform: uppercase;
    }

    .logo p { 
      font-size: 13px; 
      color: #555; 
      margin-top: 6px; 
      letter-spacing: 1px; 
    }

    h2 { 
      text-align: center; 
      font-weight: 500; 
      margin: 20px 0; 
      font-size: 20px; 
    }

    form { display: flex; flex-direction: column; gap: 20px; }

    label { font-size: 14px; color: #555; margin-bottom: 6px; display: block; }

    input, select, textarea { 
      padding: 12px 14px; 
      border: 1px solid #ddd; 
      border-radius: 8px; 
      font-size: 14px; 
      width: 100%; 
    }

    input:focus, select:focus, textarea:focus { 
      outline: none; 
      border-color: #DE3163; 
    }

    textarea { resize: none; height: 80px; }

    #price-box { 
      display: none; 
      padding: 14px; 
      border: 1px solid #eee; 
      border-radius: 8px; 
      background: #fafafa; 
      margin-top: -5px; 
      border-left: 4px solid #DE3163; 
    }

    #price { font-size: 18px; margin-top: 6px; color: #DE3163; }

    button { 
      margin-top: 10px; 
      padding: 14px; 
      background: #DE3163; 
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      font-size: 15px; 
      font-weight: 500; 
      cursor: pointer; 
      width: 100%; 
    }

    button:hover { opacity: 0.9; }

    .thank-you { 
      display: none; 
      text-align: center; 
      font-size: 16px; 
      color: #DE3163; 
      margin-top: 20px; 
    }

    @media (max-width: 480px) {
      .booking-container { padding: 30px 20px; }
      h2 { font-size: 18px; }
      .logo h1 { font-size: 28px; letter-spacing: 1px; }
    }
  </style>
</head>

<body>

<audio id="openSound" src="sounds/chime.mp3" preload="auto"></audio>

<div class="booking-container">
  <div class="logo">
    <h1>WhiteGlove Residential Care</h1>
    <p>Executive Home Services</p>
  </div>
